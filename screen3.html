        <!-- Main Content -->
        <main class="main-content">
            <form class="ask-question-form">
                <!-- Title Section -->
                <div class="form-group">
                    <label for="question-title" class="form-label">Title</label>
                    <input type="text" id="question-title" class="form-input title-input" placeholder="Enter your question title">
                </div>

                <!-- Description Section -->
                <div class="form-group">
                    <label for="question-description" class="form-label">Description</label>
                    
                    <!-- Rich Text Toolbar -->
                    <div class="rich-text-toolbar">
                        <button type="button" class="toolbar-btn" data-action="bold" title="Bold">
                            <strong>B</strong>
                        </button>
                        <button type="button" class="toolbar-btn" data-action="italic" title="Italic">
                            <em>I</em>
                        </button>
                        <button type="button" class="toolbar-btn" data-action="underline" title="Underline">
                            <u>U</u>
                        </button>
                        <button type="button" class="toolbar-btn" data-action="strikethrough" title="Strikethrough">
                            <s>S</s>
                        </button>
                        <div class="toolbar-divider"></div>
                        <button type="button" class="toolbar-btn" data-action="insertOrderedList" title="Numbered List">
                            â‰¡

                        <button type="button" class="toolbar-btn" data-action="insertUnorderedList" title="Bullet List">

                            â‰¡
                        </button>
                    </div>
                    
                    <!-- Rich Text Editor -->
                    <div id="question-description" class="rich-text-editor" contenteditable="true" placeholder="Describe your question in detail..."></div>
                </div>

                <!-- Tags Section -->
                <div class="form-group">
                    <label for="question-tags" class="form-label">Tags</label>
                    <input type="text" id="question-tags" class="form-input tags-input" placeholder="Enter tags separated by commas (e.g., javascript, html, css)">
                </div>

                <!-- Submit Button -->
                <div class="form-actions">
                   <a href="screen4.html" class="submit-btn">Submit</a>

        <!-- Screen Label -->
        <div class="screen-label">
            <div class="screen-title">Screen 2</div>
            <div class="screen-subtitle">Ask Question</div>
        </div>

        <!-- Rich Text Label -->
        <div class="rich-text-label">
            HTML Rich Text
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('.ask-question-form');
            const richTextEditor = document.getElementById('question-description');
            const toolbarButtons = document.querySelectorAll('.toolbar-btn');
            const titleInput = document.getElementById('question-title');
            const tagsInput = document.getElementById('question-tags');

            // Rich text toolbar functionality
            toolbarButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.preventDefault();
                    const action = this.dataset.action;
                    
                    if (action === 'createLink') {
                        const url = prompt('Enter URL:');
                        if (url) {
                            document.execCommand(action, false, url);
                        }
                    } else if (action === 'insertImage') {
                        const url = prompt('Enter image URL:');
                        if (url) {
                            document.execCommand(action, false, url);
                        }
                    } else {
                        document.execCommand(action, false, null);
                    }
                    
                    richTextEditor.focus();
                });
            });

            // Rich text editor placeholder
            richTextEditor.addEventListener('focus', function() {
                if (this.textContent.trim() === '') {
                    this.innerHTML = '';
                }
            });

            richTextEditor.addEventListener('blur', function() {
                if (this.textContent.trim() === '') {
                    this.innerHTML = '<span class="placeholder">Describe your question in detail...</span>';
                }
            });

            // Initialize placeholder
            if (richTextEditor.textContent.trim() === '') {
                richTextEditor.innerHTML = '<span class="placeholder">Describe your question in detail...</span>';
            }

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const title = titleInput.value.trim();
                const description = richTextEditor.textContent.trim();
                const tags = tagsInput.value.trim();
                
                if (!title) {
                    alert('Please enter a title for your question.');
                    titleInput.focus();
                    return;
                }
                
                if (!description || description === 'Describe your question in detail...') {
                    alert('Please provide a description for your question.');
                    richTextEditor.focus();
                    return;
                }
                
                // Simulate form submission
                console.log('Question submitted:', {
                    title: title,
                    description: richTextEditor.innerHTML,
                    tags: tags.split(',').map(tag => tag.trim()).filter(tag => tag)
                });
                
                alert('Question submitted successfully!');
                
                // Reset form
                titleInput.value = '';
                richTextEditor.innerHTML = '<span class="placeholder">Describe your question in detail...</span>';
                tagsInput.value = '';
            });

            // Header button interactions
            document.querySelector('.home-btn').addEventListener('click', function() {
                console.log('Navigate to home');
            });

            document.querySelector('.notification-btn').addEventListener('click', function() {
                console.log('Show notifications');
            });

            document.querySelector('.profile-btn').addEventListener('click', function() {
                console.log('Show profile menu');
            });
        });
    </script>
</body>
</html>
