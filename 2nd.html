<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Question - StackIt</title>
    <link rel="stylesheet" href="ask-question.css">
</head>
<body>
    <div class="container">
        
        <header class="header">
            <div class="header-content">
                <h1 class="logo">StackIt</h1>
                <div class="header-right">
                    <button class="home-btn">Home</button>
                    <div class="notification-icon">üîî</div>
                    <div class="user-avatar">üë§</div>
                </div>
            </div>
        </header>

        <div class="form-section">
            <h2 class="section-title">Ask Question</h2>
            
            <form class="question-form">
             
                <div class="form-group">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" id="title" class="form-input" placeholder="Enter your question title">
                </div>

               
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    
                    
                    <div class="editor-toolbar">
                        <button type="button" class="toolbar-btn" title="Bold"><strong>B</strong></button>
                        <button type="button" class="toolbar-btn" title="Italic"><em>I</em></button>
                        <button type="button" class="toolbar-btn" title="Strikethrough"><s>S</s></button>
                        <button type="button" class="toolbar-btn" title="Ordered List">‚â°</button>
                        <button type="button" class="toolbar-btn" title="Unordered List">‚â£</button>
                        <button type="button" class="toolbar-btn" title="Quote">‚ùù</button>
                        <button type="button" class="toolbar-btn" title="More">‚ñº</button>
                        <button type="button" class="toolbar-btn" title="Image">üì∑</button>
                        <button type="button" class="toolbar-btn" title="Code">‚öô</button>
                        <button type="button" class="toolbar-btn" title="Link">üîó</button>
                        <button type="button" class="toolbar-btn" title="More Tools">‚ãØ</button>
                        <button type="button" class="toolbar-btn" title="Paragraph">üìÑ</button>
                        <button type="button" class="toolbar-btn" title="More">‚ñº</button>
                        <button type="button" class="toolbar-btn" title="Align Left">‚â°</button>
                        <button type="button" class="toolbar-btn" title="Align Center">‚â£</button>
                        <button type="button" class="toolbar-btn" title="Align Right">‚â´</button>
                    </div>
                    
                    <textarea id="description" class="form-textarea" placeholder="Describe your question in detail..."></textarea>
                    
                    <div class="editor-note">
                        <span class="note-arrow">‚Üí</span>
                        <span class="note-text">HTML Rich Text</span>
                    </div>
                </div>


                <div class="form-group">
                    <label for="tags" class="form-label">Tags</label>
                    <input type="text" id="tags" class="form-input" placeholder="Enter tags separated by commas">
                </div>

               
                <div class="form-actions">
                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
